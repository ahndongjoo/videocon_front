        <script>
        //좋아요 찜 버튼 
            $(".like_btn i").on("click" , function(){
                if($(this).hasClass("like_full")){
                    $(this).removeClass("like_full");
                } else {
                    alert("찜하기가 완료되었습니다.")
                    $(this).addClass("like_full")
                }
            });

        //좋아요 찜 버튼(콘테스트 리스트 상세 페이지) 
        $(".right_btn a").on("click" , function(){
                if($(this).hasClass("like_full")){
                    $(this).removeClass("like_full");
                    $(".right_btn a img").attr("src" , "/img/heart_em3.png");
                } else {
                    alert("찜하기가 완료되었습니다.")
                    $(this).addClass("like_full");
                    $(".right_btn a img").attr("src" , "/img/heart_full_em.png")
                }
            });

        //SWIPER 슬라이더
        $(".swiper-container").each(function (index, element) {
                var $this = $(this);
                $this.addClass("swiper" + index);

                var swiper = new Swiper(".swiper" + index, {
                    slidesPerView: "9",
                    spaceBetween: 10,
                    loop: true,
                    observer: true,
                    observeParents: true,
                    navigation: {
                        nextEl: $(".swiper" + index).children(".swiper-button-next"),
                        prevEl: $(".swiper" + index).children(".swiper-button-prev"),
                    },
                    watchOverflow: true,
                });
            });
