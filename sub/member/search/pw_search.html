<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>VideoCon</title>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="description" content="비디오콘에 대해서 ">
        <meta name="keywords" content="video , portfolio">
        <meta name="classification" content="video , portfolio">
        <meta name="author" content="videocon">
        <!--style -->
        <link rel="stylesheet" href="/css/board.css?ver=2.1.5" type="text/css" media="all">
        <link rel="stylesheet" href="/css/common.css?ver=2.1.5" type="text/css" media="all">
        <link rel="stylesheet" href="/css/layout.css?ver=2.1.5" type="text/css" media="all">
        <link rel="stylesheet" href="/css/main.css?ver=2.1.5" type="text/css" media="all">
        <link rel="stylesheet" href="/css/reset.css" type="text/css" media="all">
        <!-- PlugIn -->
        <!--font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <div class="wrap">
            <div class="popup_search popup_common">
                <div class="inner4">
                    <div class="inner_container">
                        <div class="popup_top">
                            <ul>
                                <li><a href="/sub/member/search/id_search.html">아이디 찾기</a></li>
                                <li><a style="border-bottom: 2px solid #fff;" href="/sub/member/search/pw_search.html">비밀번호 찾기</a></li>
                            </ul>
                        </div>
                        <div class="popup_middle">
                            <div class="m_top">
                                <img src="/img/su_circle.png" alt="확인">
                                <h3>비디오콘 비밀번호 찾기</h3>
                                <p>비밀번호를 찾고자 하는 계정의 정보를 입력해주세요.</p>
                            </div>
                            <div class="m_data">
                                <dl>
                                    <dd>KEY</dd>
                                    <dt><input class="authkey" name="authkey" type="text"></dt>
                                </dl>
                                <dl>
                                    <dd>비밀번호 입력</dd>
                                    <dt>
                                        <input type="password">
                                    </dt>
                                </dl>
                                <dl>
                                    <dd>비밀번호 확인</dd>
                                    <dt>
                                        <input class="m_pw" name="pw" type="password">
                                    </dt>
                                </dl>
                                <dl>
                                    <dd></dd>
                                    <dt>
                                        <button class="pw_change"><span>비밀번호 변경</span></button>
                                    </dt>
                                </dl>
                            </div>
                            <div class="m_middle">
                                <dl>
                                    <dd>
                                        <label style="display: none;"><span>비밀번호 찾기*</span></label>
                                    </dd>
                                    <dt>
                                        <button class="pw_search"><span>비밀번호 찾기</span></button>
                                    </dt>
                                </dl>
                                <dl class="pw_logbox">
                                    <dd>
                                        <label style="display: none;"><span>비밀번호 찾기*</span></label>
                                    </dd>
                                    <dt>
                                        <button class="pw_log"><span>로그인하기</span></button>
                                    </dt>
                                </dl>
                            </div>
                            <div class="m_bot">
                                <h3>아이디가 기억나지 않나요?? <a href="/sub/member/search/id_search.html">아이디 찾기 바로가기</a></h3>
                                <p>자세한 문의 사항은 고객센터로 문의주세요(오전 10:00 ~ 오후 19:00)<br>(070-8018-9220)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js" type="text/javascript"></script>
        <script src="/JS/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="/JS/jquery.cookie.js" type="text/javascript"></script> 
        <script src="/JS/store.js?ver=2.1.5" type="text/javascript"></script> 
        <script src="/JS/auth.js?ver=2.1.5" type="text/javascript"></script>
        <script>
            $(".pw_log").on("click" , function(){
                window.close();
            });
        </script>
    </body>
</html>
