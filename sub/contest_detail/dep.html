        <script>

        $(function(){
                var DP = CT
                var url = new URL(`https://www.videocon.io/detail/dep.html?DP=${DP}`);
                var urlParams = url.searchParams;
                window.history.replaceState("test",null,`./dep.html?DP=${DP}`);
                var urlParams = url.searchParams;
                console.log(urlParams.get('DP'))


            $.ajax({
                url: `${E}/api/v1/contest/detail/${DP}`,
                method: "GET",
                success: function (data) {
                    $(".ing_popup").fadeIn(300);
                    
                    //데이터 상세
                    $(".top_title h2").text(`${data.name}`); // 제목
                    $(".top_cate .days").text(`${data.period}`); // 날짜
                    $(".top_cate .company").text(`${data.bizName}`); // 회사
                    $(".top_img .img_box img").attr("src", `${data.poster}`);
                    $(".right_sub dl:nth-child(1) dd p").text(`${data.title}`);
                    $(".right_sub dl:nth-child(5) dd p").html(`${data.script}`); //상세 설명
                    $(".right_sub dl:nth-child(6) dd .Vlength").text(`${data.vLength}`); // 영상 길이
                    $(".right_sub dl:nth-child(6) dd .Vratio").text(`${data.vRatio}`); // 영상 비율

                    // 홈페이지 URL
                    if(data.homepage[0] === "" ){
                        $(".right_sub dl:nth-child(2) dd").text("자유롭게 만들어주세요!")
                        
                    } 
                    else {
                        $(".right_sub dl:nth-child(2) dd").html("");
                        
                        for(let i=0; i< data.homepage.length; i++){
                            var link = `<a target="_blank" href=${data.homepage[i]}>${data.homepage[i]}</a>`
                            $(".right_sub dl:nth-child(2) dd").append(link)
                        }
                    }

                    //래퍼런스 url
                    if (data.refUrl[0] === "") {
                        $(".right_sub dl:nth-child(3) dd").text("자유롭게 만들어주세요!");
                    } else {
                        $(".right_sub dl:nth-child(3) dd").html("");

                        for (let i = 0; i < data.refUrl.length; i++) {
                            var link = `<a target="_blank" href=${data.refUrl[i]}>${data.refUrl[i]}</a>`;
                            $(".right_sub dl:nth-child(3) dd").append(link);
                        }
                    }

                    //랭크 값 없을때 가공 후 처리
                    if (data.ranks != "undefined") {
                        $(".right_sub dl:nth-child(4) .reward_box").html("");

                        for (var i = 0; i < data.ranks.length; i++) {
                            var rewards = data.ranks[i].reward;
                            var rewardslist = `
                                <p><em class="prize_name">${i + 1}등</em>  <span> : ${rewards}</span></p>
                            `;

                            $(".right_sub dl:nth-child(4) .reward_box").append(rewardslist);
                        }

                        //수상작 네임
                        $(".prize_name").each(function (idx, item) {
                            if ($(this).text() == "1등") {
                                $(this).text("대상");
                            } else if ($(this).text() == "2등") {
                                $(this).text("최우수상");
                            } else if ($(this).text() == "3등") {
                                $(this).text("우수상");
                            }
                        });

                        //파일 첨부 이름
                        !data.files ? $(".right_sub dl:nth-child(7) dd p").text("참고파일이 없습니다.") : $(".right_sub dl:nth-child(7) dd p").attr("href", `${data.files[0].filename}`).text(`${data.files[0].filename}`);
                    } else {
                    }
                },
                error: function (error) {
                    alert("로그인 후 이용할 수 있습니다.");
                    console.log(error);
                },
            });
        })
